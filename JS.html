<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>TITLE</title>
	<link rel="stylesheet" type="text/css" href="Display.css">
</head>
<body>
	  <form action="#" name="register-form">
        <div class="form-group">
            <label>Username</label>
            <input class="col-75" type="text" name="username" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="col-75" type="password" name="password" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Fullname</label>
            <input class="col-75" type="text" name="fullName" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="col-75" type="text" name="email" class="form-control">
            <span class="danger-text hidden-text"></span>
        </div>
        <div class="form-group">
            <label></label>
            <input type="button" name="btnSubmit" class="form-control" value="Submit">
            <input type="button" onClick="history.go(0)" class="form-control" value="Refresh">
        </div>
    </form>
<script src="myJS.js"></script>
	

</body>
</html>
